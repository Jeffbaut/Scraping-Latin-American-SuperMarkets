<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
		<title>
			ComparePrice | Login Page
		</title>
		<meta name="description" content="Latest updates and statistic charts">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>
		<script>
          WebFont.load({
            google: {"families":["Poppins:300,400,500,600,700","Roboto:300,400,500,600,700"]},
            active: function() {
                sessionStorage.fonts = true;
            }
          });
		</script>
        {% load static %}
        <link href="{% static 'vendors/base/vendors.bundle.css' %}" rel="stylesheet" type="text/css" />
		<link href="{% static 'demo/default/base/style.bundle.css' %}" rel="stylesheet" type="text/css" />
		<link rel="shortcut icon" href="{% static 'demo/default/media/img/logo/favicon.ico' %}" />
        {% block stylesheet %}{% endblock %}
    </head>
    <body class="bg-dark">
        {% block body %}{% endblock %}
        <script src="{% static 'vendors/base/vendors.bundle.js' %}" type="text/javascript"></script>
		<script src="{% static 'demo/default/base/scripts.bundle.js' %}" type="text/javascript"></script>
        {% block javascript %}{% endblock %}
    </body>
</html>
