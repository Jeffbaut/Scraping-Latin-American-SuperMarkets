{% extends 'layout/login.html' %} {% block body %}
<div class="m-grid m-grid--hor m-grid--root m-page">
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--signin m-login--2 m-login-2--skin-1" id="m_login" style="background-image: url(/static/app/media/img//bg/bg-1.jpg);">
        <div class="m-grid__item m-grid__item--fluid	m-login__wrapper">
            <div class="m-login__container">
                <!-- <div class="m-login__logo">
                    <a href="#">
                        <img src="/static/app/media/img//logos/logo-1.png">
                    </a>
                </div> -->
                <div class="m-login__signin">
                    <div class="m-login__head">
                        <h3 class="m-login__title">
                            Sign In
                        </h3>
                    </div>
                    <form class="m-login__form m-form" role="form" method="POST" action="{% url 'loginpage' %}">
                        {% csrf_token %}
                        {% if login_success == "no" %}
                        <div class="m-alert m-alert--outline alert alert-danger alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
                            <span>Incorrect username or password. Please try again.</span>
                        </div>
                        {% endif %}
                        <div class="form-group m-form__group">
                            <input class="form-control m-input" type="text" placeholder="Username" name="username" required>
                        </div>
                        <div class="form-group m-form__group">
                            <input class="form-control m-input m-login__form-input--last" type="password" placeholder="Password" name="password" required>
                        </div>
                        <div class="m-login__form-action">
                            <button type="submit" id="m_login_signin_submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air  m-login__btn m-login__btn--primary">
                                Sign In
                            </button>&nbsp;&nbsp;
                            <a href="{% url 'index' %}" class="btn m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
                <div class="m-login__account">
                    <span class="m-login__account-msg">
                        Don't have an account yet ?
                    </span>
                    &nbsp;&nbsp;
                    <a href="{% url 'signuppage' %}" class="m-link m-link--light m-login__account-link">
                        Sign Up
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %} {% block javascript %}
<script type="text/javascript">
    var login = $('#m_login');
    jQuery(document).ready(function() {
        login.addClass('m-login--signin');
        login.find('.m-login__signin').animateClass('flipInX animated');
    });
</script>
{% endblock %}
